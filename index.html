<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons Training Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
     <h1>Animated Buttons</h1>
     <h2>Training Project</h2>
   </header> 
   <main>

     <section id="options"> 
        <div class="planandbutton">
          <div class="plan" id="week">
             <h3>Week</h3>
             <p><span class="price">&euro;10</span>/week</p>
          </div>
          <button>
            Buy now
          </button>
        </div>

        <div class="planandbutton">
          <div class="plan" id="month">
             <h3>Month</h3>
             <p><span class="price">&euro;30</span>/month</p>
           </div>
           <button>
            Buy now
          </button>
        </div>
      
        <div class="planandbutton">
          <div class="plan" id="year">
             <h3>Year</h3>
             <p><span class="price">&euro;320</span>/year</p>
          </div>
          <button>
            Buy now
          </button>
        </div>

     </section>
     
   </main>
   <footer></footer>
</body>
</html>
